version: "3"
services:
  web:
    container_name: "web"
    build:
      context: ./.docker/nginx
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - ./:/src

  app:
    container_name: "app"
    build:
      context: ./.docker/php
    depends_on:
      - mysql
    volumes:
      - ./:/src
      - /src/node_modules
      - /src/vendor
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mysql:8.0.33
    command: --max_allowed_packet=32505856
    container_name: "mysql"
    volumes:
      - ./.docker/mysql:/var/lib/mysql
    environment:
      - MUSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=rev_crew
      - MYSQL_USER=crew
      - MYSQL_PASSWORD=password
    ports:
      - 3006:3306

  redis:
    image: redis:alpine
    container_name: "redis"
    ports:
      - 16379:6379
